<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
</head>
<body>
    <h1>Enter Patient Information</h1>
    <div class="container">
        <form method="post" action="{% url 'doctorSavePatient' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="number">Phonenumber:</label>
            <input type="number" id="number" name="number" required><br>
            
            <label for="ailment">Ailment:</label>
            <input type="text" id="ailment" name="ailment" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="feedback">Feedback:</label>
            <input type="text" id="feedback" name="feedback" required><br>

            <input type="submit" class="submit-bin" value="Submit"><br>

        </form>
        <form method="post" action="{% url 'doctor' %}">
            {% csrf_token %}
                <button type="submit">Doctor Page</button>
        </form>
</body>
</html>
