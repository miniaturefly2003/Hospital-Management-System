<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
</head>
<body>
    <h1>Enter Doctor Information</h1>
    <div class="container">
        <form method="post" action="{% url 'doctorsave' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="number">Phonenumber:</label>
            <input type="number" id="number" name="number" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="master">Master:</label>
            <input type="text" id="master" name="master" required><br>

            <label for="username">Userame:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>

            <input type="submit" class="submit-bin" value="Submit"><br>

        </form>
        <form method="post" action="{% url 'admin' %}">
            {% csrf_token %}
                <button type="submit">Admin</button>
        </form>
</body>
</html>
